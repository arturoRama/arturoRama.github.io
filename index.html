<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">
		<meta name="viewport" content="width=600, initial-scale=1.0">

	</head>
	<body>
		<div class="container">
			<h1 id="headline">Hipopresive</h1>
			<div id="countdown">
				<ul>
				<li><span id="minutes"></span>Minutes</li>
				<li><span id="seconds"></span>Seconds</li>
				</ul>
			</div>
		</div>

		<form class="form-group">
			<div class="row">
				<div class="form-group">
					<label for="inhale" class="col-sm-2 col-form-label">Inhale</label>
					<div class="col-sm-10">
						<input type="number" id="inhale" name="inhale" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label for="exhale" class="col-sm-2 col-form-label">Exhale</label>
					<div class="col-sm-10">
						<input type="number" id="exhale" name="exhale" class="form-control">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<label for="hipopresive" class="col-sm-2 col-form-label">Hipopresive</label>
					<div class="col-sm-10">
						<input type="number" id="hipopresive" name="hipopresive" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label for="timer" class="col-sm-2 col-form-label">Timer</label>
					<div class="col-sm-10">
						<input type="number" id="timer" name="timer" class="form-control">
					</div>
				</div>
			</div>
			<input id="start" class="btn btn-primary btn-block" type="button" value="Start" onclick="starttimer()"/>
			<input id="stop" class="btn btn-danger btn-block" type="button" value="Stop" onclick="cdpause()"/>
			<input id="reset" class="btn btn-secondary btn-block" type="button" value="Reset" onclick="cdreset()"/>
		</form>
		<script src="script.js"></script> 
	</body>
</html>
